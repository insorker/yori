{% extends "base.html" %}

{% block head %}
{{ super() }}
    <link rel="stylesheet" href="/css/github-markdown.min.css">
    <style type="text/css">
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }
    </style>
{% endblock%}

{% block content %}
    <div class="content-header">
        <div class="post-title">
            {{ title }}
        </div>
        <div class="post-meta">
            <span>{{ author }}</span>
            <span> | Posted on {{ date }}</span>
        </div>
    </div>
    <div class="markdown-body">
        {{ __content }}
    </div>
    {{ super() }}
{% endblock%}
