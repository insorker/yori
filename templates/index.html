{% extends "base.html" %}

{% set title='懒达' %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .brief { color: #336699; }
    </style>
{% endblock %}
{% block content %}
    <h1>{{ title }} の Homepage</h1>
    <p class="brief">
      Welcome to my awesome homepage.
    </p>
    <ul>
    {% for link in __links %}
        <li><p><a href={{ link.url }}>{{ link.name }}</a></p></li>
    {% endfor %}
    </ul>
{% endblock %}
