{% extends "base.html" %}

{% set title='Gallery' %}
{% block content %}
    <div class="content-header">
        <div class="post-title">
            {{ title }} ( ᐛ )( ᐛ )( ᐛ )
        </div>
        <div class="post-meta">
            <span>{{ author }}</span>
            <span> | updated on {{ date }}</span>
        </div>

        <ul>
        {% for post in __posts %}
            <li><p>{{ post.date }} |
                {% if post.top > 0 %}
                    <span style="color:#ec2b24;">[置顶]</span>
                {% endif %}
                <a href="{{ post.__url }}">{{ post.title }}</a></p></li>
        {% endfor %}
        </ul>
    </div>
{% endblock %}
