{% extends "pagebase.html" %}

{% block content %}
    <div class="content-header">
        <h1 class="post-title">
            {{ title }}
        </h1>
        <div class="post-meta">
            <span>{{ author }}</span>
            <span> | posted on {{ date }}</span>
        </div>
    </div>
    <div class="markdown-body">
        {{ __content }}
    </div>
    {{ super() }}

    <div id="gitalk-container"></div>
{% endblock%}
