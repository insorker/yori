{% extends "pagebase.html" %}

{% block content %}
    <div class="content-header">
        <div class="post-title">
            {{ title }}
        </div>
        <div class="post-meta">
            <span>{{ author }}</span>
            <span> | updated on {{ date }}</span>
        </div>
    </div>
    <div>{{ __content }}</div>
    {{ super() }}
{% endblock%}
